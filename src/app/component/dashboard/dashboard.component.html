<div>
    <div class="tool_bar">
     <h2>Books <span class="count_span">({{ booklist.length }}  items)</span></h2>

     <div class="filter">
        <mat-form-field> 
            <mat-select (selectionChange)="filter($event.value)" >
                <mat-option value="quantity" >Sort by relevance</mat-option>
                <mat-option value="price">Price: Low to High</mat-option>
                <mat-option value="discountPrice">Price: Discount</mat-option>
            </mat-select>
          </mat-form-field>
     </div>
    </div>
    <div class="books">
       <div *ngFor="let book of filteredBookList">
        <app-bookwidget [book]="book"></app-bookwidget>
       </div>
    </div>
</div>
