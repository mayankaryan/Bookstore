<div class="main-cnt">
    <div class="route-cnt">
        <span class="home-span">Home / </span><span>My cart</span>
    </div>

    <div class="cart-cnt">
        <div class="cart-heading">
            <p>My cart(1)</p>
            <div class="user-location">
                Location
            </div>
        </div>
        <div class="cart-content">
            <div class="img-cnt">
                <img src="../../../assets/books/book2.png" alt="">
            </div>
            <div class="book-detials">
                <p>Don't make me think</p>
                <p id="auther-name">by Steve Krug</p>
                <P>Rs. 1500 &nbsp;<span>Rs2000</span></P>
                <div class="book-count">
                    <button (click)="decrement()">-</button>
                    <input type="number" [(ngModel)]="bookCount" >
                    <button (click)="increment()">+</button>
                    
                </div>
            </div>         
        </div>
        
        <div class="btn-cnt">
            <button>PLACE ORDER</button>
        </div>

    </div>

    <div class="customer-cnt">
        <div class="customer-heading">
            <p>Address details</p>
            <div class="add-new-address">
                Add New Address
            </div>
        </div>
        <div class="customer-detail">
            <div>
                <label for="name">Name</label>
                <input type="text" value="Mayank Aryan">
            </div>
            <div>
                <label for="mobile num">Mobile Number</label>
                <input type="number" value="7050783093">
            </div>
        </div>
        <div class="customer-address">
            <mat-radio-group [(ngModel)]="custAddress">
                <div *ngFor="let item of Address; let i = index">

                    <mat-radio-button value="{{item.type}}">
                        <span id="add-title">{{i+1}}. {{item.type}} </span>
                        <span id="add-edit-icon" *ngIf="custAddress==item.type">Edit</span>
                    </mat-radio-button>

                    <div class="address">
                        <p>Address</p>
                        <p *ngIf="custAddress!==item.type">{{item.address}}, {{item.region}}, {{item.state}}</p>

                        <div class="edit-address"  *ngIf="custAddress==item.type">
                            <textarea rows="4" name="address" id="address" [(ngModel)]="item.address">{{item.address}}</textarea>
                            <div class="address-area">
                                <div>
                                    <label for="city/town">city/town</label>
                                    <input type="text" [(ngModel)]="item.region" value="{{item.region}}">
                                </div>
                                <div>
                                    <label for="State">State</label>
                                    <input type="text" [(ngModel)]="item.state" value="{{item.state}}">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                
                <p>{{custAddress}}</p>
            </mat-radio-group>
        </div>
        <div class="btn-cnt">
            <button>CONTINUE</button>
        </div>

    </div>

    <div class="summary-cnt">
        <p>Order summary</p>

        <div class="cart-content">
            <div class="img-cnt">
                <img src="../../../assets/books/book 2.png" alt="">
            </div>
            <div class="book-detials">
                <p>Don't make me think</p>
                <p id="auther-name">by Steve Krug</p>
                <P>Rs. 1500 &nbsp;<span>Rs2000</span></P>
            </div>
        </div>
        <div class="btn-cnt">
            <button>CHECKOUT</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
