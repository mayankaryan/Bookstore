<div class="main-container">
    <div class="container">
        <img src="../../../assets/icons/Screenshot 2024-08-28 145839.png">


        <div class="first-container">
            <div class="btn-cnt">
                <button (click)="showLogin()" [disabled]="isLoginVisible">LOGIN</button>
                <button (click)="showSignup()" [disabled]="!isLoginVisible">SIGNUP</button>
            </div>

            <div *ngIf="isLoginVisible">

                <form [formGroup]="loginObj" >

                    <label for="login-email" > Email Id</label><br>
                    <input type="text"  name="email" formControlName="email" ><br>
                    <div class="ng-validators" *ngIf="loginObj.get('email')?.touched">
                        <span class="ng-validators" *ngIf="loginObj.get('email')?.hasError('required')">Email is required</span>
                        <span class="ng-validators" *ngIf="loginObj.get('email')?.hasError('email')">invalid email address</span>
                    </div>

                    <label for="login-password">Password </label>
                    <input type="password" id="login-password" name="password" formControlName="password"><br>
                    <div class="ng-validators" *ngIf="loginObj.get('password')?.touched">
                        <span class="ng-validators" *ngIf="loginObj.get('password')?.hasError('required')">password is required</span>
                    </div>
                    <a routerLink="/forgot-password" style="border-color: #F5F5F5;">Forgot Password?</a><br>

                    <button style="background-color: brown;" class="l-button" [disabled]="loginObj.invalid" (click)="onLogin()">LOGIN</button>
                    <p>--------------------<b>OR</b>---------------------</p>
                    <div class="FG-btn">
                        <button style="background-color: #4266B2 ; color: #F5F5F5;" class="btn2">FACEBOOK</button>
                        <button style="background-color: #F5F5F5; border-color: #d2c4c4;" class="btn3">GOOGLE</button>
                    </div>
                </form>
            </div>


            <div *ngIf="!isLoginVisible">

                <form style="align-items:center ;">
                    <label for="signup-username">FullName</label>
                    <input type="text" id="FullName" name="Fullname" required><br>
                    <label for="login-email">Email Id</label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="login-password">Password </label>
                    <input type="password" id="login-password" name="password" required><br>
                    <label for="Mobile Number">Mobile Number</label>
                    <input type="text" id="mobileno" name="mobileno">
                    <button style="background-color: #A03037; color: white;" class="s-btn">SIGNUP</button>
                </form>
            </div>
        </div>

    </div>
</div>
